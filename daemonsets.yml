apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nginx
  namespace: nginx  # Make sure this namespace exists
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80

